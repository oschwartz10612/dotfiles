Section "InputClass"
    Identifier "Trackball Button Scroll"
    # Match only the libinput driver
    MatchDriver "libinput"

    # OPTIONAL: Make it more specific by matching the device name or ID.
    # Uncomment and replace the placeholder if you want more specificity.
    # MatchProduct "Your Trackball Name Here"

    # Set the scroll method to "button"
    # This means scrolling is only active when a specific button is held down.
    Option "ScrollMethod" "button"

    # Designate button 11 as the scroll button.
    # While button 11 is held, ball movement scrolls the content.
    Option "ScrollButton" "8"
EndSection
